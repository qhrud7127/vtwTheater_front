<h2 class="content-block">영화 상영시간표 관리</h2>

<div class="list-container">
  <div class="crud-buttons">
    <dx-text-box [(value)]="filter" class="search-bar" placeholder="이름으로 조회" (onEnterKey)="search()">
    </dx-text-box>
    <dx-button
      class="crud-button"
      text="조회"
      (onClick)="search()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="생성"
      (onClick)="create()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="변경"
      [disabled]="!getSelectedScheduleSeq()"
      (onClick)="update()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="삭제"
      [disabled]="!getSelectedScheduleSeq()"
      (onClick)="delete()"
    ></dx-button>
  </div>

  <dx-data-grid
    [dataSource]="schedule"
    [showBorders]="true"
    [remoteOperations]="true"
    [hoverStateEnabled]="true"
    [selectedRowKeys]="[]"
  >
    <dxi-column dataField="scheduleSeq" dataType="number" caption="ID" [width]="100"></dxi-column>
    <dxi-column dataField="theaterId" dataType="number" caption="theaterId"></dxi-column>
    <dxi-column dataField="movieId" dataType="number" caption="movieId"></dxi-column>
    <dxi-column dataField="time" dataType="datetime" caption="time"></dxi-column>
    <dxi-column dataField="seats" dataType="number" caption="seats"></dxi-column>
    <dxi-column dataField="fee" dataType="number" caption="fee"></dxi-column>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 20]"
      [showInfo]="true"
      [visible]="true"
    ></dxo-pager>
  </dx-data-grid>
</div>

<sample-schedule-edit-popup (onSaved)="onSaved($event)"></sample-schedule-edit-popup>
