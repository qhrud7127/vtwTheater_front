<h2 class="content-block">현재 상영중인 영화</h2>

<div class="list-container">
  <div class="crud-buttons">
    <dx-text-box [(value)]="filter" class="search-bar" placeholder="이름으로 조회" (onEnterKey)="search()">
    </dx-text-box>
    <dx-button
      class="crud-button"
      text="조회"
      (onClick)="search()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="생성"
      (onClick)="create()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="변경"
      [disabled]="!getSelectedMovieId()"
      (onClick)="update()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="삭제"
      [disabled]="!getSelectedMovieId()"
      (onClick)="delete()"
    ></dx-button>
  </div>

  <dx-data-grid
    [dataSource]="movie"
    [showBorders]="true"
    [remoteOperations]="true"
    [hoverStateEnabled]="true"
    [selectedRowKeys]="[]"
  >
    <dxi-column dataField="movieId" dataType="number" caption="ID" [width]="100"></dxi-column>
    <dxi-column dataField="director" dataType="string" caption="감독"></dxi-column>
    <dxi-column dataField="title" dataType="string" caption="제목"></dxi-column>
    <dxi-column dataField="cast" dataType="string" caption="출연진"></dxi-column>
    <dxi-column dataField="grade" dataType="string" caption="관람등급"></dxi-column>
    <dxi-column dataField="information" dataType="string" caption="영화설명"></dxi-column>
    <dxi-column dataField="runningTime" dataType="string" caption="상영시간"></dxi-column>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 20]"
      [showInfo]="true"
      [visible]="true"
    ></dxo-pager>
  </dx-data-grid>
</div>

<sample-movie-edit-popup (onSaved)="onSaved($event)"></sample-movie-edit-popup>
